<!DOCTYPE html>
<html lang="en" id="contact">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/constants.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact_back.css">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Title -->
    <title>Contact | Erick</title>
</head>
<body>
    <div class="desktop">
        <!-- Navbar -->
        <nav>
            <span>Erick</span>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <span></span>
        </nav>

        <div class="email" data-aos="zoom-in" data-aos-duration="1000">
            <div class="email-logo"></div>
            <p>epcprime2@gmail.com</p>
        </div>

        <!-- Form -->
        <form action="" data-aos="zoom-in" data-aos-duration="1000">
            <div class="column">
                <input type="text" name="nama" id="nama" autocomplete="off" placeholder="Name*" required>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Email Address*" required>
            </div>
            <input type="text" name="subject" id="subject" autocomplete="off" placeholder="Subject*" required>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message here..."></textarea>
            <span id="send">Send Message</span>
        </form>

        <!-- Social -->
        <div class="social" data-aos="zoom-in" data-aos-duration="1000">
            <ion-icon name="logo-linkedin" id="linkedIn"></ion-icon>
            <ion-icon name="logo-instagram" id="instagram"></ion-icon>
            <ion-icon name="logo-github" id="github"></ion-icon>
        </div>

        <!-- Background Sections -->
        <div class="background left" data-aos="zoom-in" data-aos-duration="1000"><!-- AbstractBackground --></div>
        <div class="background right" data-aos="zoom-in" data-aos-duration="1000"><!-- AbstractBackground --></div>
        <div class="big one" data-aos="zoom-in" data-aos-duration="1000"><!-- AbstractBackground --></div>
        <div class="big three" data-aos="zoom-in" data-aos-duration="1000"><!-- AbstractBackground --></div>
    </div>

    <!-- Alert Responsive -->
    <div class="alert-res">
        <h1>Responsive Alert!</h1>
        <p>Maaf, halaman website ini belum mampu berjalan sesuai dengan semestinya diukuran layar ini. Mohon untuk maximize halaman ini atau jika anda menggunakan handphone, dimohon untuk menggunakan Desktop</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sweetalert.js"></script>
</body>
</html>
